<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>open console</h1>
    <script>
        // Arithmetic operations
let num1 = 15;
let num2 = 7;

console.log("Sum:", num1 + num2);
console.log("Difference:", num1 - num2);
console.log("Product:", num1 * num2);
console.log("Quotient:", num1 / num2);
console.log("Remainder:", num1 % num2);

// Comparison operations
console.log("Equal (==):", num1 == num2);
console.log("Strict Equal (===):", num1 === num2);
console.log("Greater Than:", num1 > num2);
console.log("Less Than or Equal:", num1 <= num2);

// Logical operations
let condition1 = num1 > 10;
let condition2 = num2 < 5;

console.log("Both conditions true:", condition1 && condition2);
console.log("Either condition true:", condition1 || condition2);
console.log("Not condition1:", !condition1);
    </script>
</body>
</html>
