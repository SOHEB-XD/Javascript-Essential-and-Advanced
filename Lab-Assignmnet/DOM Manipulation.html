<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Text and Style Change</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <p id="demoParagraph">Hello, World!</p>

    <script>

        const paragraph = document.getElementById('demoParagraph');
        
        paragraph.textContent = "JavaScript is fun!";
        
        paragraph.style.color = "blue";
    </script>
</body>
</html>
