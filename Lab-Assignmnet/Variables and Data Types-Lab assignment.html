<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>open console to see the output</h1>
    <script>
        // Declare variables of different data types
let userName = "soheb khan"; 
let userAge = 22;
let isActive = true;
let emptyValue = null;
let notDefined; 

// Log values and types
console.log("userName:", userName, "Type:", typeof userName);
console.log("userAge:", userAge, "Type:", typeof userAge);
console.log("isActive:", isActive, "Type:", typeof isActive);
console.log("emptyValue:", emptyValue, "Type:", typeof emptyValue);
console.log("notDefined:", notDefined, "Type:", typeof notDefined);
    </script>
</body>
</html>
