<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <h1>Open console</h1>


    <script>

        // â€¢ Task 1: Write a JavaScript program using a forloop to print numbers from 1 to 10
        let i;
        i = Number(i);

        for (i = 0; i <= 10; i++) {
            console.log(i);

        }


        // Task 2: Create a JavaScript program that uses a whileloop to sum all even numbers between 1 and 20.

        let sum = 0;
        let number = 1;

        while (number <= 20) {
            if (number % 2 === 0) {
                sum += number;
            }
            number++;
        }

        console.log("The sum of even numbers between 1 and 20 is:", sum);


        //         Task 3: Write a do-whileloop that continues to ask the user for input until they enter a
        // number greater than 10.

        let userInput;

        do {
            userInput = prompt("Please enter a number greater than 10:");
    
            userInput = Number(userInput);
        } while (userInput <= 10 || isNaN(userInput));

        console.log("Thank you! You entered:", userInput);

    </script>
</body>

</html>
