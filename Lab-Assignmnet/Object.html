<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Open Console</h1>

    <script>
        let car = {
            brand: 'hundai',
            model: 'i20',
            year: 2020
        }

        console.log(`Car Brand is ${car.brand} And Car Model is ${car.model}`);

        car.year = 2021;
        car.color = 'white';

        console.log(`Updated Car Year ${car.year}`);
        console.log(car);

    </script>
</body>
</html>
